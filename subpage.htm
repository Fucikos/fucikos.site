
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fucikos RNG Draw</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<script>
  // Wait for the HTML to be fully loaded
  document.addEventListener('DOMContentLoaded', function () {
    const btn = document.getElementById('themeBtn');
    if (btn) {
      btn.addEventListener('click', function () {
        const html = document.documentElement;
        const current = html.getAttribute('data-theme');
        const next = current === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
      });
    }

    // Load saved theme on startup
    const saved = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', saved);
  });
</script>

<body>

<span>
  <header>
     <h1 id="header-txt">Fucikos RNG Draw</h1>
  </header>
</span>

<button class="theme-toggle" id="themeBtn">ðŸŒ™ Toggle Theme</button>


<div class="container">
  <div id="info">Loading date and countdown info...</div>
  <div id="countdown">Loading countdown...</div>
</div>

<div class="container" style="padding: 0; overflow: hidden; max-width: 1000px;">
  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQoE8hpRfGKU1q296SilDJxklqPL77JCu8fm8s7XeySH2gUXvbc6RZeVCc2hLg_RSP1WERakTguEfcy/pubhtml?widget=true&headers=false"></iframe>
</div>

<script>
  function getNextWeekdayCountdown() {
    const now = new Date();
    let target = new Date(now.getTime());
    target.setUTCHours(14, 0, 0, 0);

    const day = now.getUTCDay();
    if (day === 5 && now >= target) target.setUTCDate(target.getUTCDate() + 3);
    else if (day === 6) target.setUTCDate(target.getUTCDate() + 2);
    else if (day === 0) target.setUTCDate(target.getUTCDate() + 1);
    else if (now >= target) {
      target.setUTCDate(target.getUTCDate() + 1);
      if (target.getUTCDay() === 6) target.setUTCDate(target.getUTCDate() + 2);
      if (target.getUTCDay() === 0) target.setUTCDate(target.getUTCDate() + 1);
    }
    return target;
  }

  function updateCountdown() {
    const now = new Date();
    const target = getNextWeekdayCountdown();
    const diff = target - now;

    document.getElementById('info').innerText =
      `Today: ${now.toUTCString().slice(0, 16)} | Next Draw: ${target.toUTCString().slice(0, 16)} (14:00 GMT)`;

    if (diff <= 0) {
      document.getElementById('countdown').innerText = "It's 14:00 GMT! Drawing in progress...";
      return;
    }

    const hours = Math.floor(diff / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById('countdown').innerText =
      `${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

</body>
</html>
