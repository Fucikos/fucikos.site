<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agartha</title>
  <link rel="icon" type="image/jpeg" href="Agartha.jpg">
  <style>
    body {
      position: relative; /* create a stacking context for the background pseudo-element */
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      overflow: auto;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .gif-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .tenor-gif-embed {
      position: absolute;
      width: 200px;
      height: 200px;
    border-radius: 12px;
    /* Static chaotic positions */
    }

    .tenor-gif-embed:nth-child(1) {
    top: 15%;
    left: 5%;
    transform: rotate(-12deg);
    }

    .tenor-gif-embed:nth-child(2) {
    top: 8%;
    right: 10%;
    transform: rotate(18deg);
    }

    .tenor-gif-embed:nth-child(3) {
    bottom: 20%;
    left: 12%;
    transform: rotate(25deg);
    }

    .tenor-gif-embed:nth-child(4) {
    top: 45%;
    right: 8%;
    transform: rotate(-15deg);
    }

    .tenor-gif-embed:nth-child(5) {
    bottom: 10%;
    right: 15%;
    transform: rotate(8deg);
    }

    .tenor-gif-embed:nth-child(6) {
    top: 60%;
    left: 8%;
    transform: rotate(-22deg);
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      filter: contrast(1.3) saturate(1.4);
      animation: chaoticMove 5s infinite linear alternate;
    }

    @keyframes chaoticMove {
      0% { transform: translate(0,0) rotate(0deg) scale(1); }
      25% { transform: translate(10vw, -5vh) rotate(10deg) scale(1.05); }
      50% { transform: translate(-10vw, 8vh) rotate(-8deg) scale(0.95); }
      75% { transform: translate(15vw, 15vh) rotate(15deg) scale(1.1); }
      100% { transform: translate(-20vw, -10vh) rotate(-12deg) scale(0.9); }
    }

    .player {
      position: relative;
      z-index: 3;
      background: rgba(255, 255, 255);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 0 20px rgb(0, 238, 255);
      text-align: center;
      width: 80%;
      max-width: 600px;
      margin: 80px auto;
    }

    h1 {
      color: rgb(0, 238, 255);
      margin-bottom: 20px;
    }

    audio {
      width: 100%;
      outline: none;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    button {
      background: rgb(0, 238, 255);
      border: none;
      color: #121212;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: rgb(0, 200, 255);
    }

    .song-name {
      margin-top: 15px;
      font-size: 1.1em;
      color: rgb(0, 255, 255);
      font-weight: 600;
      text-shadow: 0 0 10px rgb(0, 255, 255);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.05); }
    }

    /* Main page background image placed behind all content */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url('Agartha.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      opacity: 0.95; /* tweak to taste */
      pointer-events: none; /* allow clicks through the background */
      z-index: -1; /* keep it behind page content */
      filter: saturate(1.05) contrast(1.02);
    }
  </style>
</head>

<body>
  <div class="gif-container" id="gifContainer">
    <div class="tenor-gif-embed" data-postid="27377385" data-share-method="host"></div>
    <div class="tenor-gif-embed" data-postid="9010792609196620221" data-share-method="host"></div>
    <div class="tenor-gif-embed" data-postid="27377515" data-share-method="host"></div>
    <div class="tenor-gif-embed" data-postid="17954632219555941162" data-share-method="host"></div>
    <div class="tenor-gif-embed" data-postid="18280425537641283765" data-share-method="host"></div>
    <div class="tenor-gif-embed" data-postid="452903340619560732" data-share-method="host"></div>
  </div>

  <div class="container">
    <div class="player">
      <h1>Agarthian Classics</h1>
      <audio id="audioPlayer" controls></audio>

      <div class="song-name" id="songName">Loading...</div>

      <div class="controls">
        <button id="prevBtn" disabled title="Click to start playback">⏮️ Prev</button>
        <button id="nextBtn" disabled title="Click to start playback">⏭️ Next</button>
      </div>
    </div>
  </div>

 <script async src="https://tenor.com/embed.js"></script>

<script>
  // --- MUSIC PLAYER CODE (unchanged) ---
  const playlist = [
    { name: "Song 1 - Down Under", file: "music/Luude - Down Under.mp3" },
    { name: "Song 2 - Hot n Cold - Agartha Remix", file: "music/Hot n Cold - Agartha Remix.mp3" },
    { name: "Song 3 - All the things she said", file: "music/All the things she said - Dj Gollum.mp3" },
    { name: "Song 4 - Die Young", file: "music/Die Young.mp3" },
    { name: "Song 5 - Code Red 18", file: "music/Code Red 18.mp3" },
    { name: "Song 6 - So Lucky - Gunte Schlierkamp edition", file: "music/So Lucky - Gunte Schlierkamp edition.mp3" },
    { name: "Song 7 - Häschenparty", file: "music/Häschenparty.mp3" },
    { name: "Song 8 - The Days", file: "music/The Days.mp3" },
    { name: "Song 9 - Bimbo Doll", file: "music/Bimbo Doll.mp3" },
    { name: "Song 10 - How do you do", file: "music/How Do You Do.mp3" }
  ];

  let currentTrack = 0;
  const audio = document.getElementById('audioPlayer');
  const songName = document.getElementById('songName');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  function loadTrack(index) {
    const track = playlist[index];
    songName.textContent = track.name;
    audio.src = track.file;
    audio.addEventListener('canplay', function() {
      audio.play();
    }, { once: true });
  }


  audio.addEventListener('ended', () => {
    currentTrack = (currentTrack + 1) % playlist.length;
    loadTrack(currentTrack);
  });

  document.addEventListener('DOMContentLoaded', () => {
    songName.textContent = "Click Next or Prev to start playback";
    prevBtn.disabled = true;
    nextBtn.disabled = true;
  });

  function enableControlsAndPlay(direction) {
    prevBtn.disabled = false;
    nextBtn.disabled = false;
  let playerStarted = false;

  document.addEventListener('DOMContentLoaded', () => {
    songName.textContent = "Click Next or Prev to start playback";
  });

  function startPlayer(direction) {
    if (playerStarted) return;
    playerStarted = true;

    if (direction === 'next') {
      currentTrack = 0;
    } else if (direction === 'prev') {
      currentTrack = playlist.length - 1;
    }
    loadTrack(currentTrack);
  }

  prevBtn.addEventListener('click', () => {
    if (!playerStarted) {
      startPlayer('prev');
    } else {
      currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
      loadTrack(currentTrack);
    }
  });

  nextBtn.addEventListener('click', () => {
    if (!playerStarted) {
      startPlayer('next');
    } else {
      currentTrack = (currentTrack + 1) % playlist.length;
      loadTrack(currentTrack);
    }
  });
    const x = Math.random() * (screenW - gifSize);
    const y = Math.random() * (screenH - gifSize);
    gif.style.left = x + 'px';
    gif.style.top = y + 'px';

    // velocity between -2 and 2 (never zero)
    const vx = (Math.random() * 4 - 2) || 1;
    const vy = (Math.random() * 4 - 2) || -1;

    return { gif, x, y, vx, vy };
  };

  function moveChaotically() {
    const w = window.innerWidth;
    const h = window.innerHeight;

    chaos.forEach(obj => {
      obj.x += obj.vx;
      obj.y += obj.vy;

      // bounce off edges
      if (obj.x < 0 || obj.x + gifSize > w) obj.vx *= -1;
      if (obj.y < 0 || obj.y + gifSize > h) obj.vy *= -1;

      // random erratic jitter
      obj.vx += (Math.random() - 0.5) * 0.3;
      obj.vy += (Math.random() - 0.5) * 0.3;

      // clamp speed
      obj.vx = Math.max(-3, Math.min(3, obj.vx));
      obj.vy = Math.max(-3, Math.min(3, obj.vy));

      // avoid overlapping with others
      chaos.forEach(other => {
        if (other === obj) return;
        const dx = other.x - obj.x;
        const dy = other.y - obj.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if (dist < gifSize * 0.8) {
          obj.vx -= dx / 30;
          obj.vy -= dy / 30;
        }
      });

      obj.gif.style.transform = `translate(${obj.x}px, ${obj.y}px) rotate(${obj.x % 360}deg) scale(${1 + Math.sin(obj.y/50)/10})`;
    });

    requestAnimationFrame(moveChaotically);
  }

  moveChaotically();
</script>
</style>
</body>
</html>
