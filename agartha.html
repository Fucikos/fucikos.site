<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agartha</title>
  <link rel="icon" type="image/jpeg" href="images/Agartha.jpg">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url('images/Agartha.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      opacity: 0.95;
      filter: saturate(1.05) contrast(1.02);
      z-index: -1;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .gif-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    /* Uniform GIF glow */
    .tenor-gif-embed {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 12px;
      box-shadow: 0 0 25px 10px rgba(0, 255, 255, 0.6);
      filter: contrast(0.9) saturate(1);
    }

    /* Transparent player */
    .player {
      position: relative;
      z-index: 3;
      background: transparent;
      border: none;
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      width: 80%;
      max-width: 600px;
      margin: 80px auto;
      color: #f5f5f5;
      text-shadow: 0 0 10px rgb(0, 255, 255);
    }

    h1 {
      color: rgb(0, 238, 255);
      margin-bottom: 20px;
    }

    audio {
      width: 100%;
      outline: none;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    button {
      background: rgb(0, 238, 255);
      border: none;
      color: #121212;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
    }

    button:hover {
      background: rgb(0, 200, 255);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
    }

    .song-name {
      margin-top: 15px;
      font-size: 1.1em;
      color: rgb(0, 255, 255);
      font-weight: 600;
      text-shadow: 0 0 10px rgb(0, 255, 255);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%,100%{opacity:1;transform:scale(1);}
      50%{opacity:0.6;transform:scale(1.05);}
    }
  </style>
</head>

<body>
  <div class="gif-container" id="gifContainer">
    <div class="tenor-gif-embed" data-postid="27377385"></div>
    <div class="tenor-gif-embed" data-postid="9010792609196620221"></div>
    <div class="tenor-gif-embed" data-postid="27377515"></div>
    <div class="tenor-gif-embed" data-postid="17954632219555941162"></div>
    <div class="tenor-gif-embed" data-postid="18280425537641283765"></div>
    <div class="tenor-gif-embed" data-postid="452903340619560732"></div>
  </div>

  <div class="container">
    <div class="player">
      <h1>Agarthian Classics</h1>
      <audio id="audioPlayer" controls></audio>
      <div class="song-name" id="songName">Click Next or Prev to start playback</div>
      <div class="controls">
        <button id="prevBtn">⏮️ Prev</button>
        <button id="nextBtn">⏭️ Next</button>
      </div>
    </div>
  </div>

  <script async src="https://tenor.com/embed.js"></script>

  <script>
    const playlist = [
      { name: "Song 1 - Down Under", file: "music/Luude - Down Under.mp3" },
      { name: "Song 2 - Hot n Cold - Agartha Remix", file: "music/Hot n Cold - Agartha Remix.mp3" },
      { name: "Song 3 - All the things she said", file: "music/All the things she said - Dj Gollum.mp3" },
      { name: "Song 4 - Die Young", file: "music/Die Young.mp3" },
      { name: "Song 5 - Code Red 18", file: "music/Code Red 18.mp3" },
      { name: "Song 6 - So Lucky - Gunte Schlierkamp edition", file: "music/So Lucky.mp3" },
      { name: "Song 7 - Häschenparty", file: "music/Häschenparty.mp3" },
      { name: "Song 8 - The Days", file: "music/The Days.mp3" },
      { name: "Song 9 - Bimbo Doll", file: "music/Bimbo Doll.mp3" },
      { name: "Song 10 - How Do You Do", file: "music/How Do You Do.mp3" }
    ];

    const audio = document.getElementById('audioPlayer');
    const songName = document.getElementById('songName');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let currentTrack = 0;
    let started = false;

    function loadTrack(index) {
      const track = playlist[index];
      songName.textContent = track.name;
      audio.src = track.file;
      audio.play();
    }

    function startPlayback(direction) {
      started = true;
      if (direction === 'next') currentTrack = 0;
      if (direction === 'prev') currentTrack = playlist.length - 1;
      loadTrack(currentTrack);
    }

    prevBtn.addEventListener('click', () => {
      if (!started) startPlayback('prev');
      else {
        currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
        loadTrack(currentTrack);
      }
    });

    nextBtn.addEventListener('click', () => {
      if (!started) startPlayback('next');
      else {
        currentTrack = (currentTrack + 1) % playlist.length;
        loadTrack(currentTrack);
      }
    });

    audio.addEventListener('ended', () => {
      currentTrack = (currentTrack + 1) % playlist.length;
      loadTrack(currentTrack);
    });

    const gifs = document.querySelectorAll('.tenor-gif-embed');
    const gifSize = 200;
    const chaos = [];

    gifs.forEach(gif => {
      const screenW = window.innerWidth;
      const screenH = window.innerHeight;
      const x = Math.random() * (screenW - gifSize);
      const y = Math.random() * (screenH - gifSize);
      const vx = (Math.random() * 4 - 2) || 1;
      const vy = (Math.random() * 4 - 2) || -1;
      chaos.push({ gif, x, y, vx, vy });
    });

    function moveChaotically() {
      const w = window.innerWidth;
      const h = window.innerHeight;

      chaos.forEach(obj => {
        obj.x += obj.vx;
        obj.y += obj.vy;

        if (obj.x < 0 || obj.x + gifSize > w) obj.vx *= -1;
        if (obj.y < 0 || obj.y + gifSize > h) obj.vy *= -1;

        obj.vx += (Math.random() - 0.5) * 0.2;
        obj.vy += (Math.random() - 0.5) * 0.2;

        obj.vx = Math.max(-3, Math.min(3, obj.vx));
        obj.vy = Math.max(-3, Math.min(3, obj.vy));

        obj.gif.style.transform = `translate(${obj.x}px, ${obj.y}px) rotate(${obj.x % 360}deg)`;
      });

      requestAnimationFrame(moveChaotically);
    }

    moveChaotically();
  </script>
</body>
</html>
