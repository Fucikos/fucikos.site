<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agartha</title>
  <link rel="icon" type="image/jpeg" href="images/Agartha.jpg">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url('/images/Agartha.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      opacity: 0.95;
      filter: saturate(1.05) contrast(1.02);
      z-index: -1;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .gif-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    /* Uniform GIF glow */
    .tenor-gif-embed {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 12px;
      box-shadow: 0 0 25px 10px rgba(0, 255, 255, 0.6);
      filter: contrast(0.9) saturate(1);
    }

    /* Transparent player */
    .player {
      position: relative;
      z-index: 3;
      background: transparent;
      border: none;
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      width: 80%;
      max-width: 600px;
      margin: 80px auto;
      color: #f5f5f5;
      text-shadow: 0 0 10px rgb(0, 255, 255);
    }

    h1 {
      color: rgb(0, 238, 255);
      margin-bottom: 20px;
    }

    audio {
      width: 100%;
      outline: none;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    button {
      background: rgb(0, 238, 255);
      border: none;
      color: #121212;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
    }

    button:hover {
      background: rgb(0, 200, 255);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
    }

    .song-name {
      margin-top: 15px;
      font-size: 1.1em;
      color: rgb(0, 255, 255);
      font-weight: 600;
      text-shadow: 0 0 10px rgb(0, 255, 255);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%,100%{opacity:1;transform:scale(1);}
      50%{opacity:0.6;transform:scale(1.05);}
    }
    
    /* Mobile-friendly responsive design */
    @media (max-width: 768px) {
      .player {
        width: 90%;
        max-width: none;
        margin: 40px auto;
        padding: 20px;
        border-radius: 15px;
      }
      
      h1 {
        font-size: 1.5rem;
        margin-bottom: 15px;
      }
      
      .controls {
        flex-direction: column;
        gap: 12px;
        margin-top: 15px;
      }
      
      button {
        font-size: 14px;
        padding: 12px 20px;
        width: 100%;
        max-width: 200px;
        margin: 0 auto;
      }
      
      .song-name {
        font-size: 1rem;
        margin-top: 12px;
      }
      
      .tenor-gif-embed {
        width: 150px;
        height: 150px;
        box-shadow: 0 0 20px 8px rgba(0, 255, 255, 0.5);
      }
      
      audio {
        height: 40px;
      }
    }
    
    /* Extra small screens (phones) */
    @media (max-width: 480px) {
      .player {
        width: 95%;
        margin: 20px auto;
        padding: 15px;
        border-radius: 12px;
      }
      
      h1 {
        font-size: 1.3rem;
        margin-bottom: 12px;
      }
      
      button {
        font-size: 13px;
        padding: 10px 16px;
      }
      
      .song-name {
        font-size: 0.9rem;
        margin-top: 10px;
      }
      
      .tenor-gif-embed {
        width: 120px;
        height: 120px;
        box-shadow: 0 0 15px 6px rgba(0, 255, 255, 0.4);
      }
      
      .controls {
        gap: 10px;
      }
      
      audio {
        height: 35px;
      }
    }
    
    /* Very small screens */
    @media (max-width: 320px) {
      .player {
        width: 98%;
        margin: 15px auto;
        padding: 12px;
      }
      
      h1 {
        font-size: 1.2rem;
        margin-bottom: 10px;
      }
      
      button {
        font-size: 12px;
        padding: 8px 14px;
      }
      
      .song-name {
        font-size: 0.8rem;
        margin-top: 8px;
      }
      
      .tenor-gif-embed {
        width: 100px;
        height: 100px;
        box-shadow: 0 0 12px 5px rgba(0, 255, 255, 0.3);
      }
      
      audio {
        height: 30px;
      }
    }
  </style>
</head>

<body>
  <div class="gif-container" id="gifContainer">
    <div class="tenor-gif-embed" data-postid="27377385"></div>
    <div class="tenor-gif-embed" data-postid="9010792609196620221"></div>
    <div class="tenor-gif-embed" data-postid="27377515"></div>
    <div class="tenor-gif-embed" data-postid="17954632219555941162"></div>
    <div class="tenor-gif-embed" data-postid="18280425537641283765"></div>
    <div class="tenor-gif-embed" data-postid="452903340619560732"></div>
  </div>

  <div class="container">
    <div class="player">
      <h1>Agarthian Classics</h1>
      <audio id="audioPlayer" controls></audio>
      <div class="song-name" id="songName">Click Next or Prev to start playback</div>
      <div class="controls">
        <button id="prevBtn">⏮️ Prev</button>
        <button id="nextBtn">⏭️ Next</button>
      </div>
    </div>
  </div>

  <script async src="https://tenor.com/embed.js"></script>

  <script>
    const playlist = [
      { name: "Song 1 - Down Under", file: "music/Luude - Down Under.mp3" },
      { name: "Song 2 - Hot n Cold - Agartha Remix", file: "music/Hot n Cold - Agartha Remix.mp3" },
      { name: "Song 3 - All the things she said", file: "music/All the things she said - Dj Gollum.mp3" },
      { name: "Song 4 - Die Young", file: "music/Die Young.mp3" },
      { name: "Song 5 - Code Red 18", file: "music/Code Red 18.mp3" },
      { name: "Song 6 - So Lucky - Gunte Schlierkamp edition", file: "music/So Lucky.mp3" },
      { name: "Song 7 - Häschenparty", file: "music/Häschenparty.mp3" },
      { name: "Song 8 - The Days", file: "music/The Days.mp3" },
      { name: "Song 9 - Bimbo Doll", file: "music/Bimbo Doll.mp3" },
      { name: "Song 10 - How Do You Do", file: "music/How Do You Do.mp3" }
    ];

    const audio = document.getElementById('audioPlayer');
    const songName = document.getElementById('songName');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let currentTrack = 0;
    let started = false;

    function loadTrack(index) {
      const track = playlist[index];
      songName.textContent = track.name;
      audio.src = track.file;
      audio.play();
    }

    function startPlayback(direction) {
      started = true;
      if (direction === 'next') currentTrack = 0;
      if (direction === 'prev') currentTrack = playlist.length - 1;
      loadTrack(currentTrack);
    }

    prevBtn.addEventListener('click', () => {
      if (!started) startPlayback('prev');
      else {
        currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
        loadTrack(currentTrack);
      }
    });

    nextBtn.addEventListener('click', () => {
      if (!started) startPlayback('next');
      else {
        currentTrack = (currentTrack + 1) % playlist.length;
        loadTrack(currentTrack);
      }
    });

    audio.addEventListener('ended', () => {
      currentTrack = (currentTrack + 1) % playlist.length;
      loadTrack(currentTrack);
    });

    // DVD-style bouncing GIFs - Simplified approach
    let gifData = [];

    function initializeGifs() {
      const gifs = document.querySelectorAll('.tenor-gif-embed');
      console.log('Found GIFs:', gifs.length); // Debug log
      
      gifData = []; // Reset array
      
      // Simple grid-based initial positions to avoid overlap
      const positions = [
        { x: 50, y: 50 },
        { x: window.innerWidth - 250, y: 50 },
        { x: 50, y: window.innerHeight - 250 },
        { x: window.innerWidth - 250, y: window.innerHeight - 250 },
        { x: window.innerWidth / 2 - 100, y: 50 },
        { x: window.innerWidth / 2 - 100, y: window.innerHeight - 250 }
      ];
      
      gifs.forEach((gif, index) => {
        console.log(`Processing GIF ${index}:`, gif); // Debug each GIF element
        
        const pos = positions[index] || { x: 100 + index * 50, y: 100 + index * 50 };
        
        const data = {
          element: gif,
          x: Math.max(0, Math.min(pos.x, window.innerWidth - 200)),
          y: Math.max(0, Math.min(pos.y, window.innerHeight - 200)),
          vx: (Math.random() > 0.5 ? 1 : -1) * (2 + Math.random() * 2),
          vy: (Math.random() > 0.5 ? 1 : -1) * (2 + Math.random() * 2),
          width: 200,
          height: 200
        };
        
        // Force position and visibility with error checking
        try {
          gif.style.position = 'absolute';
          gif.style.left = data.x + 'px';
          gif.style.top = data.y + 'px';
          gif.style.display = 'block';
          gif.style.visibility = 'visible';
          gif.style.zIndex = '1'; // Behind the player (player has z-index 3)
          gif.style.opacity = '1'; // Ensure it's not transparent
          gif.style.pointerEvents = 'none'; // Ensure it doesn't block interactions
          
          console.log(`GIF ${index} initialized successfully at:`, data.x, data.y);
        } catch (error) {
          console.error(`Error initializing GIF ${index}:`, error);
        }
        
        gifData.push(data);
      });
      
      console.log('Total GIFs in gifData:', gifData.length);
    }

    function getPlayerBounds() {
      const player = document.querySelector('.player');
      const rect = player.getBoundingClientRect();
      return {
        left: rect.left,
        top: rect.top,
        right: rect.right,
        bottom: rect.bottom
      };
    }

    function checkCollisionWithPlayer(gif, playerBounds) {
      return !(gif.x + gif.width < playerBounds.left || 
               gif.x > playerBounds.right || 
               gif.y + gif.height < playerBounds.top || 
               gif.y > playerBounds.bottom);
    }

    function animateGifs() {
      if (gifData.length === 0) return;
      
      const playerBounds = getPlayerBounds();
      
      gifData.forEach((gif, index) => {
        if (!gif.element) {
          console.warn(`GIF ${index} has no element!`);
          return;
        }
        
        // Update position
        gif.x += gif.vx;
        gif.y += gif.vy;

        // Simple wall bouncing
        if (gif.x <= 0) {
          gif.x = 0;
          gif.vx = Math.abs(gif.vx);
        }
        if (gif.x >= window.innerWidth - gif.width) {
          gif.x = window.innerWidth - gif.width;
          gif.vx = -Math.abs(gif.vx);
        }
        
        if (gif.y <= 0) {
          gif.y = 0;
          gif.vy = Math.abs(gif.vy);
        }
        if (gif.y >= window.innerHeight - gif.height) {
          gif.y = window.innerHeight - gif.height;
          gif.vy = -Math.abs(gif.vy);
        }

        // No player collision - let GIFs pass behind the player smoothly
        // (Player collision detection removed so GIFs can go behind it)

        // Update DOM position with error checking
        try {
          gif.element.style.left = gif.x + 'px';
          gif.element.style.top = gif.y + 'px';
          gif.element.style.position = 'absolute';
          gif.element.style.display = 'block';
          gif.element.style.visibility = 'visible';
          gif.element.style.opacity = '1';
        } catch (error) {
          console.error(`Error updating GIF ${index} position:`, error);
        }
      });

      requestAnimationFrame(animateGifs);
    }

    // Start animation after GIFs are loaded
    setTimeout(() => {
      console.log('Starting GIF animation...'); // Debug log
      initializeGifs();
      animateGifs();
    }, 2000); // Increased delay to ensure GIFs load

    // Also try to initialize when page loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        console.log('Page loaded, initializing GIFs...');
        if (gifData.length === 0) {
          initializeGifs();
          animateGifs();
        }
      }, 1000);
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      gifData.forEach(gif => {
        gif.x = Math.min(gif.x, window.innerWidth - gif.width);
        gif.y = Math.min(gif.y, window.innerHeight - gif.height);
      });
    });
  </script>
</body>
</html>
