    html, body {
      height: 100vh;
      margin: 0;
      font-family: 'Inter', 'system-ui', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial';
      transition: background-color 0.3s ease, color 0.3s ease;
      overflow: hidden;
    }

    body {
      background: var(--bg);
      color: var(--text);
      position: relative;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(255, 140, 0, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(220, 20, 60, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: 980px;
      margin: 0 auto;
      padding: 15px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      padding: 8px 16px;
      border-radius: 8px;
      background: var(--card);
      border: 2px solid var(--accent);
      position: relative;
      flex-shrink: 0;
    }

    .back-link:hover {
      background: linear-gradient(135deg, var(--accent) 0%, var(--autumn-orange) 100%);
      color: var(--card);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(210, 105, 30, 0.4);

    .card {
      background: var(--card);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 6px 20px rgba(139, 69, 19, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.2);
      border: 2px solid var(--line);
      color: var(--text);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      flex: 1;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent 30%, rgba(255, 215, 0, 0.05) 50%, transparent 70%);
      transform: rotate(45deg);
      transition: transform 0.6s ease;

    .card:hover::before {

    h2 {

    @keyframes gentle-sway {

    .links {

    .link {

    /* Turkey Control Panel Styles */
    .turkey-controls {

    .control-button {

    .control-button:hover {

    .control-button:active {

    .speed-display {

    .mute-button {

  <script>
    const htmlEl = document.documentElement;

    // Force dark mode (autumn evening theme) always
    htmlEl.setAttribute('data-theme', 'dark');

    // Add some floating autumn leaves animation
    function createFloatingLeaf() {
      const leaf = document.createElement('div');
      leaf.innerHTML = ['üçÅ', 'üçÇ', 'üåø'][Math.floor(Math.random() * 3)];
      leaf.style.position = 'fixed';
      leaf.style.left = Math.random() * 100 + 'vw';
      leaf.style.top = '-50px';
      leaf.style.fontSize = (Math.random() * 20 + 15) + 'px';
      leaf.style.opacity = Math.random() * 0.7 + 0.3;
      leaf.style.pointerEvents = 'none';
      leaf.style.zIndex = '-1';
      leaf.style.animation = `fall ${Math.random() * 3 + 7}s linear infinite`;
      
      document.body.appendChild(leaf);
      
      setTimeout(() => {
        document.body.removeChild(leaf);
      }, 10000);
    }

    // Add CSS for falling animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fall {
        to {
          transform: translateY(100vh) rotate(360deg);
        }
      }
    `;
    document.head.appendChild(style);

    // Create leaves periodically
    setInterval(createFloatingLeaf, 3000);

    // Turkey Control Variables
    let speedMultiplier = 1;
    let isMuted = false;

    // DVD Logo Turkey Animation
    function createBouncingTurkey() {
      const turkey = document.createElement('div');
      turkey.innerHTML = 'ü¶É';
      turkey.style.position = 'fixed';
      turkey.style.fontSize = '50px';
      turkey.style.pointerEvents = 'none';
      turkey.style.zIndex = '1000';
      turkey.style.userSelect = 'none';
      turkey.style.transition = 'filter 0.1s ease';
      
      // Initial position
      let x = Math.random() * (window.innerWidth - 50);
      let y = Math.random() * (window.innerHeight - 50);
      
      // Base velocity (will be multiplied by speedMultiplier)
      const baseVx = 2 + Math.random() * 3; // Base speed between 2-5
      const baseVy = 2 + Math.random() * 3;
      let vx = baseVx * speedMultiplier;
      let vy = baseVy * speedMultiplier;
      
      // Function to play gobble sound with overlapping
      function playGobble() {
        if (isMuted) return; // Don't play if muted
        
        try {
          // Create a new audio instance each time for overlapping
          const gobbleSound = new Audio('audios/turkey-gobble-soundbible.mp3');
          gobbleSound.volume = 0.5; // Set volume to 50%
          gobbleSound.play().catch(e => console.log('Audio play failed:', e));
        } catch (e) {
          console.log('Audio error:', e);
        }
      }
      
      // Function to update turkey speed
      function updateSpeed() {
        vx = (vx > 0 ? 1 : -1) * Math.abs(baseVx) * speedMultiplier;
        vy = (vy > 0 ? 1 : -1) * Math.abs(baseVy) * speedMultiplier;
      }
      
      // Expose update function globally for controls
      window.updateTurkeySpeed = updateSpeed;
      
      function animate() {
        // Update position
        x += vx;
        y += vy;
        
        // Bounce off edges
        if (x <= 0 || x >= window.innerWidth - 50) {
          vx = -vx;
          playGobble(); // Play gobble sound on horizontal bounce
          // Add a little glow effect on bounce
          turkey.style.textShadow = '0 0 20px rgba(255, 140, 0, 0.8)';
          setTimeout(() => {
            turkey.style.textShadow = 'none';
          }, 200);
        }
        
        if (y <= 0 || y >= window.innerHeight - 50) {
          vy = -vy;
          playGobble(); // Play gobble sound on vertical bounce
          // Add a little glow effect on bounce
          turkey.style.textShadow = '0 0 20px rgba(255, 140, 0, 0.8)';
          setTimeout(() => {
            turkey.style.textShadow = 'none';
          }, 200);
        }
        
        // Keep within bounds
        x = Math.max(0, Math.min(window.innerWidth - 50, x));
        y = Math.max(0, Math.min(window.innerHeight - 50, y));
        
        // Apply position
        turkey.style.left = x + 'px';
        turkey.style.top = y + 'px';
        
        requestAnimationFrame(animate);
      }
      
      document.body.appendChild(turkey);
      animate();
      
      return turkey;
    }
    
    // Create the bouncing turkey
    createBouncingTurkey();

    // Control Button Event Listeners
    const speedUpBtn = document.getElementById('speedUp');
    const slowDownBtn = document.getElementById('slowDown');
    const muteToggleBtn = document.getElementById('muteToggle');
    const speedDisplay = document.getElementById('speedDisplay');

    speedUpBtn.addEventListener('click', () => {
      speedMultiplier = Math.min(speedMultiplier + 0.5, 20); // Max 20x speed
      speedDisplay.textContent = `Speed: ${speedMultiplier}x`;
      if (window.updateTurkeySpeed) window.updateTurkeySpeed();
    });

    slowDownBtn.addEventListener('click', () => {
      speedMultiplier = Math.max(speedMultiplier - 0.5, 0.25); // Min 0.25x speed
      speedDisplay.textContent = `Speed: ${speedMultiplier}x`;
      if (window.updateTurkeySpeed) window.updateTurkeySpeed();
    });

    muteToggleBtn.addEventListener('click', () => {
      isMuted = !isMuted;
      muteToggleBtn.textContent = isMuted ? 'üîá Unmute' : 'üîä Mute';
      muteToggleBtn.classList.toggle('muted', isMuted);
    });
  </script>
